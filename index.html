<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Counter</title>
  </head>
  <body class="text-center bg-light">
    <div
      class="d-flex flex-column text-center align-content-center justify-content-center align-items-center"
    >
      <div class="d-flex">
        <h3>Count:</h3>
        <h3 id="count" class="count">0</h3>
      </div>
      <div class="input-group input-group-sm mb-3 w-25 d-flex mr-3">
        <div class="input-group-prepend"></div>
        <input
          id="txt"
          type="number"
          class="form-control"
          aria-label="Small"
          placeholder="add number"
          aria-describedby="inputGroup-sizing-sm"
        />
        <input
          id="timer"
          type="number"
          class="form-control timer"
          aria-label="Small"
          placeholder="add timer"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
    </div>
    <div class="btn btn-group">
      <button class="btn btn-success increment m-2">+</button>
      <button class="btn btn-danger decrement m-2">-</button>
      <button class="btn btn-info m-2 add" onclick="getValue()">add</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
